<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transition</title>
</head>
<body>
	<div id="demo">
		<button v-on:click="show = !show">
			Toggle
		</button>
		<transition name="fade">
			<p v-if="show">hello</p>
		</transition>
	</div>
</body>
</html>
