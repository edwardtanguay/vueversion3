<!DOCTYPE html>

<head>
	<script src="https://unpkg.com/vue@next"></script>
	<title>test</title>
	<style>
		.information {
			color: orange;
		}
	</style>
</head>

<body>
	<div id="app">
		TESTING
		<div class="information">{{message}}</div>
		<div>{{fullMessage}}</div>
		<button @click="changeTheText">Change the Text</button>
	</div>

	<script>
		const app = Vue.createApp({
			data() {
				return {
					message: ''
				}
			},
			methods: {
				initialize() {
					this.message = 'test';
				},
				changeTheText() {
					this.message = 'you clicked the button';
				}
			},
			computed: {
				fullMessage() {
					return "test " + this.message;
				}
			}
		});
		app.mount("#app");
		app.initialize();

	</script>
</body>

</html>
